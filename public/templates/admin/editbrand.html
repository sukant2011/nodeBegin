<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Brand </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
          Edit Brand
     </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">
                        <form  name="form"   novalidate>

                             <div class="form-group">
                              <label> Model Names</label>

                              <input type="text" class="form-control" placeholder="car Models name .. " name="modelname" ng-model="DataModel.name" required>

                              <h6 ng-show="form.modelname.$dirty && form.modelname.$invalid">This field is required.
                                    </h6>
                         </div>

                            <div class="form-group">
                               <label> Description </label>

                               <input type="text" class="form-control" placeholder="car Models name .. " name="desc" ng-model="DataModel.description " >

                               <h6 ng-show="form.desc.$dirty && form.desc.$invalid">This field is required.
                                    </h6>
                          </div>




                            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="updatebrand(DataModel);">Save </button>

                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
