<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Countries And States </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="col-sm-4">
    <h3>
          <!-- <div class="btn btn-primary"  ui-sref="dashboard.addCountry">Add Country</div> -->
        <div class="btn btn-primary"  ui-sref="dashboard.addState">Add State</div>
   </h3>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
               List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                     <p>Search :<input type="text" Placeholder="Search here .. " ng-model="search"></p>
                    <table ng-table="countryTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Country Name</th>
                                <th>States</th>
                                <th>Action</th>



                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in $data | filter:search">
                                <td>{{$index+1}}</td>

                                <td>{{x.country}}</td>
                                <td>{{x.states.toString()}}</td>

                                <td><a class="btn btn-link" type="button" ui-sref="dashboard.editCountry({reqId: x._id})" >Edit</a> ||
                                     <a class="btn btn-link" ng-click="removeCountry(x._id)">Delete</a>

                                </td>
                             </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
