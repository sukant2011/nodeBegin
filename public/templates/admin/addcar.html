<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Model </h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div ng-include = "'/templates/admin/ui-elements/flashMessage.html'"></div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
          Add model
     </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-12">
                        <form  name="form"   novalidate>
                             <div class="form-group">
                                 <label>Model name</label>
                                 <div>
                                 <select class="form-control" rows="3" ng-model="brand.name" name="name"   required>
                                      <option value="">Select</option>
                                     <option ng-repeat = "bran in brandsArr">{{bran.name}}</option>
                                 </select>
                                    </div>
                                <h6 ng-show="form.name.$dirty && form.name.$invalid">This field is required.
                                     </h6>

                      </div>
                            <div class="form-group">
                                <label>Model Type</label>
                                <div  ng-init = "Types=['Car','SUV','Minivan','Truck','Van']">
                                <select class="form-control" rows="3" ng-model="brand.type" name="type"   required>
                                     <option value="">Select</option>
                                    <option ng-repeat = "typ in Types">{{typ}}</option>
                                </select>
                           </div>
                               <h6 ng-show="form.type.$dirty && form.type.$invalid">This field is required.
                                    </h6>
                          </div>

                            <div class="form-group">
                               <label> Models</label>
                               <h6><b>*Use (Comma)"," to Enter Multipale  Car models </b> </h6>
                               <input type="text" class="form-control" placeholder="car Models name .. " name="modelname" ng-model="models" required>

                               <h6 ng-show="form.modelname.$dirty && form.modelname.$invalid">This field is required.
                                    </h6>
                          </div>




                            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" ng-click="savecar(brand);">Save </button>

                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
